<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 4 Torrent Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Group 4 Torrent Player</h1>
  <form id="torrentForm">
    <input id="torrentInput" type="text" placeholder="Paste magnet link or .torrent URL" required>
    <button type="submit">Load</button>
  </form>
  
  <!-- Torrent results -->
  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
